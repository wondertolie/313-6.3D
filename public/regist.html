<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
        <meta charset="utf-8"> 
        <link rel="stylesheet" type="text/css" href="css/task4.1.css" />
        
    </head>

    <body>  
       <div class="wholebody">
        <b><P>Requester Registration</p></b>
		<p>Create an iCrowdTsak Account</p>
        <form action="/register" method="post"  class="form" >
          <div class="longpart">
          <label for="country">Country of residence*</label>
            <select name="country" id="a" style="text-align: center;text-align-last: center;">
             <option name="null" value="null">Choose from list</option>  
				<option name="Aus" value="aus">Australia</option>           
				<option name="China" value="china">China</option>
			   <option name="Canada" value="canada">Canada</option>
			   <option name="Frence" value="france">France</option>
			   <option name="Japan" value="japan">Japan</option>
			   <option name="Korea" value="korea">Korea</option>
            </select> 
          </div>

            <div class="shortpart">
              <label for="firstName">First name*</label>
              <input type="text" class="inputvalue" name="firstName" id="first-name"  >
            </div>
            <div class="shortpart">
               <label for="lastName">Last name*</label>
              <input type="text" class="inputvalue" name="lastName" id="last-name" >
            </div>
          
         <div class="longpart">
             <label for="email">Email*</label>
			 <input type="text" name="email" class="linputvalue" id="email" required/>
             <label for="password">Password*</label>
			<input type="password" name="password" class="linputvalue" id="password"  required/>
			<span id="hint1"></span><br>
			<label for="confirmPassword">Confirm password*</label>
			 <input type="password" name="confirmPassword" class="linputvalue" id="confirmPassword"  required/>
			<span id="hint2"></span><br>
           <label for="address">Address*</label>
            <input type="text" class="linputvalue" name="address1" id="address1">
            <input type="text" class="linputvalue" name="address2" id="address2">
		 </div>
			
		  <div class="shortpart">
            	<label for="city">City*</label>
				<input type="text" name="city" class="inputvalue"  id="city">
            </div>
            <div class="shortpart">
			<label for="state">State, Province or Region*</label>
			<input type="text" name="state" class="inputvalue" id="state">
			</div>
          

          <div class="longpart">
          	  <label for="zip">ZIP / Postal code</label>
			  <input type="text" name="zip" class="linputvalue">
			 <label for="phoneNumber">Mobile phone number</label>
			  <input type="text" name="phoneNumber" class="linputvalue" id="phoneNumber" />
          </div>
          <br/>
          <div style="margin: auto; text-align: center;">
            <button type="submit" class="register" aligen="center" style="background-color: darkcyan; margin-bottom: 20px; color: white;">Create Account</button>
          </div>
        </form>
       </div>

      
    
    </body>    
</html>
